<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>fullPage.js</title>

        <link rel="stylesheet" href="./full-page-js/fullpage.min.css">
        <link rel="stylesheet" href="./index.css" />

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBwBHfCJo=" 
            crossorigin="anonymous">
        </script>
        <script src="./full-page-js/fullpage.min.js"></script>

    </head>
    <body>

        <div id="full-page">
            <div class="section s0">
                <h2>Section 0</h2>
            </div>

            <div class="section s1">
                <h2>Section 0</h2>
                <h3>상상 이상의 개발력.</h3>
            </div>

            <div class="section s2">
                <h2>Section 0</h2>
            </div>

            <div class="section s3">
                <h2>Section 0</h2>
            </div>
        </div>

        <script>
        new fullpage("#full-page", {
            licensaKey: "",
            sectionsColor: ['aff0000', '#00ff00', '#0000ff', '#aaaaaa' ],
            navigation: true,
            navigationTooltips: ['Home', 'Array소개', '창작물소개', 'Array [ ] 팀원 목록'],
            scrollingSpeed: 2000,
            onLeave: function(origin, destination, direction) {
                if (origin.index == 1) {
                    $('.s1 h3').hide();
                }
            },
            afterLoad: function(origin, destination, direction) {
                if (destination.index == 1) {
                    $('.s1 h3').show();
                }
            }
        });
        </script>
    </body>
</html>
